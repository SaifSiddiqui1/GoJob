services:
  # ─── 1. GoJob Backend API (Node.js Web Service) ───
  - type: web
    name: gojob-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      # Link CORS dynamically to the static site's assigned Render URL
      - key: CLIENT_URL
        fromService:
          type: web
          name: gojob-client
          envVarKey: RENDER_EXTERNAL_URL
      # Secrets to be filled in the Render Dashboard
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: N8N_WEBHOOK_SECRET
        sync: false

  # ─── 2. GoJob Frontend (React + Vite Static Site) ───
  - type: web
    name: gojob-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18
      # Inject the API URL dynamically into the React bundle
      - key: VITE_API_URL
        fromService:
          type: web
          name: gojob-api
          envVarKey: RENDER_EXTERNAL_URL
    # React Router handling (redirect all misses to index.html)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
